<div class="col-sm-2">
  <button type="button" class="btn btn-danger">Sign In</button>
  <div class="dropdown-content dropdown-content-left">

  </div>
</div>
<div class="col-sm-2">
  <button type="button" class="btn btn-danger">Sign Up</button>
  <div class="dropdown-content dropdown-content-right">
    <form [formGroup]="userForm" (ngSubmit)="signup()">
      
      <label for="email">Email</label>
      <input type="email" id="email" class="input" formControlName="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" class="input" formControlName="password" required>

      <button type="submit" class="button">Submit</button>
    </form>
  </div>
</div>
