<div id="movie-container" class="container-fluid">
    <div class="row"> 
      <div class="col-sm-4 movie-con" *ngFor="let movie of movies">
        <img src="{{movie.url}}" class="img-responsive hidden-img">
        <span class="hidden-title"><a routerLink="{{movie.id}}">{{movie.title}}</a></span>
      </div>
    </div>
  </div>
