<div bsModal #signinModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signinModule" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Sign In</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="hide()">
                    <span aria-hidden="true">&times;</span>
                </button>
      </div>
      <div class="modal-body">
        <button class="btn-fb" (click)="signInWithFacebook()"> <i class="fa fa-fw fa-facebook pull-left" aria-hidden="true"></i>
            Login with Facebook	
        </button> <br>
        <button class="btn-gp" (click)="signInWithGoogle()"> <i class="fa fa-fw fa-google-plus pull-left" aria-hidden="true"></i>
            Login with Google	
        </button> <br>

        <div class="signup-or-separator">
          <span class="h6 signup-or-separator--text">or</span>
          <hr>
        </div>

        <form [formGroup]="userSignInFrom">
          <div class="form-group">
            <input type="email" id="email" class="input form-control-form" formControlName="email" required>

            <div *ngIf="formErrors.email" class="notification is-danger">
              {{ formErrors.email }}
            </div>

            <input type="password" id="password" class="input form-control-form" formControlName="password" required>

            <div *ngIf="formErrors.password" class="notification is-danger">
              {{ formErrors.password }}
            </div>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <div class="row">
          <div class="col-md-12">
            <button type="submit" class="btn-lgin center" [disabled]="!userSignInFrom.valid" (click)="login()">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
