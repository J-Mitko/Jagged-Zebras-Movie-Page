<div id="movie-container" class="container-fluid">
  <div class="row">
    <div class="col-sm-4 movie-con" *ngFor="let currentMovie of movies">
      <app-movie-thumbnail [movie]="currentMovie"></app-movie-thumbnail>
    </div>
  </div>
  <div class="row" *ngIf="this.showMoreButton">
    <div class="col-sm-12 show-more-control">
      <a (click)="this.loadMore()">
            Show More
          </a>
    </div>
  </div>
  <div class="row" *ngIf='showPagination'>
    <div class="col-sm-12">
      <ngb-pagination (pageChange)="setPagination($event)" [collectionSize]="this.collSize" [(page)]="page" aria-label="Default pagination"
        [pageSize]="this.numberOfMoviesToShow">
      </ngb-pagination>
    </div>
  </div>
</div>
